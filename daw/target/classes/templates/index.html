<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Proiect Daw</title>
</head>
<body>
<div align="center">
	<h1>Proiect daw</h1>
	<a href="new">Create new book</a>
	<br/><br/>
	<table border="1" cellpadding="10">
		<thead>
			<tr>
				<th>Id</th>
				<th>NumeCarte</th>
				<th>NumeAutor</th>
				<th>Editura</th>
				<th>Pret</th>
				<th>Actions</th>
			</tr>
		</thead>
		<body>
		<tr th:each="books : ${listBooks}">
			<td th:text="${books.Id}">Id</td>
			<td th:text="${books.NumeCarte}">NumeCarte</td>
			<td th:text="${books.NumeAutor}">NumeAutor</td>
			<td th:text="${books.Editura}">Editura</td>
			<td th:text="${books.Pret}">Pret</td>
			<td>
			<a th:href="@{'/edit/' + ${books.Id}}">Edit</a>
			&nbsp;&nbsp;&nbsp;&nbsp;
			<a th:href="@{'/delete/' + ${books.Id}}">Delete</a>
			
			</td>
		</tr>
		</body>
	</table>
</div>
</body>
</html>
